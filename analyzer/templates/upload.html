{% extends "base.html" %}
{% block content %}
<h2>Upload File ZIP</h2>
<p>Unggah file .zip yang berisi beberapa file .py untuk dianalisis.</p>
<form method="post" enctype="multipart/form-data" action="{% url 'upload' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Analisis Sekarang</button>
</form>
{% endblock %}
